<!DOCTYPE html>
<html>
<head>
    <title>Lobibox - Responsive jQuery notification plugin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demo/demo.css"/>
    <link rel="stylesheet" href="dist/css/Lobibox.min.css"/>
</head>``````````````````````````````````````````````````````````````````````````````````````````````````````````
<body>
<div class="box01">
<div id="main" class="lobibox lobibox-success animated-super-fast zoomIn box02" data-is-modal="true" data-nth="5">
    <div class="lobibox-header"><span class="lobibox-title">Success</span>


        <span onclick="closeWin();" class="btn-close">Ã—</span></div><div class="lobibox-body" style="height: 90px;">




    <div class="lobibox-icon-wrapper" ><i class="lobibox-icon fa fa-check-circle"></i></div><div class="lobibox-body-text-wrapper">
    <span class="lobibox-body-text"><div>
        <table >
            <tr>
                <td colspan="2"><b>Configuration</b></td>
            </tr>
            <tr>
                <td>Travel Mode: </td>
                <td>
                    <select id="travel-type">
                        <option value="DRIVING">Car</option>
                        <option value="BICYCLING">Bicycle</option>
                        <option value="WALKING">Walking</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Avoid Highways: </td>
                <td>
                    <select id="avoid-highways">
                        <option value="1">Enabled</option>
                        <option value="0" selected="selected">Disabled</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Population Size: </td>
                <td>
                    <select id="population-size">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50" selected="selected">50</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Mutation Rate: </td>
                <td>
                    <select id="mutation-rate">
                        <option value="0.00">0.00</option>
                        <option value="0.05">0.01</option>
                        <option value="0.05">0.05</option>
                        <option value="0.1" selected="selected">0.1</option>
                        <option value="0.2">0.2</option>
                        <option value="0.4">0.4</option>
                        <option value="0.7">0.7</option>
                        <option value="1">1.0</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Crossover Rate: </td>
                <td>
                    <select id="crossover-rate">
                        <option value="0.0">0.0</option>
                        <option value="0.1">0.1</option>
                        <option value="0.2">0.2</option>
                        <option value="0.3">0.3</option>
                        <option value="0.4">0.4</option>
                        <option value="0.5" selected="selected">0.5</option>
                        <option value="0.6">0.6</option>
                        <option value="0.7">0.7</option>
                        <option value="0.8">0.8</option>
                        <option value="0.9">0.9</option>
                        <option value="1">1.0</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Elitism: </td>
                <td>
                    <select id="elitism">
                        <option value="1" selected="selected">Enabled</option>
                        <option value="0">Disabled</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Max Generations: </td>
                <td>
                    <select id="generations">
                        <option value="20">20</option>
                        <option value="50" selected="selected">50</option>
                        <option value="100">100</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><b>Debug Info</b></td>
            </tr>
            <tr>
                <td>Destinations Count: </td>
                <td id="destinations-count">0</td>
            </tr>
            <tr class="ga-info" style="display:none;">
                <td>Generations: </td><td id="generations-passed">0</td>
            </tr>
            <tr class="ga-info" style="display:none;">
                <td>Best Time: </td><td id="best-time">?</td>
            </tr>
            <tr id="ga-buttons">
                <td colspan="2"><button id="find-route">Start</button> <button id="clear-map">Clear</button></td>
            </tr>
        </table>
    </div>
</span></div>
</div><div class="lobibox-footer text-center"><button class="lobibox-btn lobibox-btn-default" data-type="ok">OK</button></div></div>
</div><!-- box end -->
</body>
</html>

<script>

    function closeWin() {

        window.location.replace("http://stackoverflow.com");

    }
</script>
